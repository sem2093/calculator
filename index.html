<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Steven Miller</title>
 <link rel="stylesheet" href="styles.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
<link rel= "stylesheet" href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  </head>
  <body>
    <header>
 <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Calculator</a> 
  </div>
</nav>
</header>
    <!--Display-->
    <div id="calculator">
        <input type="text" id="display" class="m-5" readonly>
      <button type="button" class="btn btn-outline-dark m-5" onclick="appendToDisplay('0')">0</button>
        <button type="button" class="btn btn-outline-dark m-5" onclick="appendToDisplay('1')">1</button>
        <button type="button" class="btn btn-outline-dark m-5"  onclick="appendToDisplay('2')">2</button>
        <button type="button" class="btn btn-outline-dark m-5"  onclick="appendToDisplay('3')">3</button>
      <button  type="button" class="btn btn-outline-dark m-5" onclick="appendToDisplay('4')">4</button>
      <br>
      <button onclick="appendToDisplay('5')" type="button" class="btn btn-outline-dark m-5">5</button>
        <button onclick="appendToDisplay('6')" type="button" class="btn btn-outline-dark m-5" >6</button>
      <button onclick="appendToDisplay('7')" type="button" class="btn btn-outline-dark m-5" >7</button>
        <button onclick="appendToDisplay('8')" type="button" class="btn btn-outline-dark m-5" >8</button>
      <button onclick="appendToDisplay('9')" type="button" class="btn btn-outline-dark m-5"  >9</button>
      <br>
        <button onclick="appendToDisplay('+')" type="button" class="btn btn-outline-dark m-5">+</button>
        <button onclick="appendToDisplay('-')" type="button" class="btn btn-outline-dark m-5">-</button>
        <button onclick="appendToDisplay('*')" type="button" class="btn btn-outline-dark m-5">*</button>
        <button onclick="appendToDisplay('.')" type="button" class="btn btn-outline-dark m-5">.</button>
        <button onclick="appendToDisplay('/')" type="button" class="btn btn-outline-dark m-5">/</button>
        <br>
      <button onclick="clearDisplay()" type="button" class="btn btn-outline-dark m-5">C</button>
        <button onclick="calculate()" type="button" class="btn btn-outline-dark m-5">=</button>
    </div>

   
   
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
