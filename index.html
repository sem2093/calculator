      <h1 class="display-1">Calculator</h1>
</header>
    
    <div id="calculator">
        <input type="text" id="display" class="m-2" readonly>
      <button type="button" class="btn btn-outline-dark m-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded" onclick="appendToDisplay('0')">0</button>
        <button type="button" class="btn btn-outline-dark m-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded" onclick="appendToDisplay('1')">1</button>
        <button type="button" class="btn btn-outline-dark m-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded"  onclick="appendToDisplay('2')">2</button>
        <button type="button" class="btn btn-outline-dark m-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded" onclick="appendToDisplay('3')">3</button>
      <button  type="button" class="btn btn-outline-dark m-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded" onclick="appendToDisplay('4')">4</button>
      
      <button onclick="appendToDisplay('5')" type="button" class="btn btn-outline-dark m-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded">5</button>
        <button onclick="appendToDisplay('6')" type="button" class="btn btn-outline-dark m-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded" >6</button>
      <button onclick="appendToDisplay('7')" type="button" class="btn btn-outline-dark m-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded" >7</button>
        <button onclick="appendToDisplay('8')" type="button" class="btn btn-outline-dark m-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded" >8</button>
      <button onclick="appendToDisplay('9')" type="button" class="btn btn-outline-dark m-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded"  >9</button>
      
        <button onclick="appendToDisplay('+')" type="button" class="btn btn-outline-dark m-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded">+</button>
        <button onclick="appendToDisplay('-')" type="button" class="btn btn-outline-dark m-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded">-</button>
        <button onclick="appendToDisplay('*')" type="button" class="btn btn-outline-dark m-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded">*</button>
        <button onclick="appendToDisplay('.')" type="button" class="btn btn-outline-dark m-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded">.</button>
        <button onclick="appendToDisplay('/')" type="button" class="btn btn-outline-dark m-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded">/</button>
        
      <button onclick="clearDisplay()" type="button" class="btn btn-outline-dark m-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded">C</button>
        <button onclick="calculate()" type="button" class="btn btn-outline-dark m-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded">=</button>
    </div>
